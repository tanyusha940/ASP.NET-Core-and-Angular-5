<h1>Создание конспекта</h1>
<form [formGroup]="createConspectForm" (submit)="onSubmit()">
    <label for="name">Название</label>
    <input type="text" id="name" formControlName="name" />
    <div class="error" *ngIf="isControlInvalid('name')">
      Имя должно состоять только из русских букв
    </div>
    <br/><br/>
  
    <label for="email">email</label>
    <input type="text" id="email" formControlName="email" />
      <div class="error" *ngIf="isControlInvalid('email')">
      Введите валидный адрес почты
    </div>
    <br/><br/>
  
    <button type="submit">отправить</button>
  </form>
<div *ngFor="let item of conspectItems" >
  <!-- <div class="container">
    
  </div> -->
  <div class="panel panel-default">
      {{item.name}}
    <div class="panel-body" >{{item.content}}</div>
  </div>
</div>
