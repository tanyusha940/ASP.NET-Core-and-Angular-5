<h1>Создание конспекта</h1>
<form [formGroup]="createConspectForm" (submit)="onSubmit()">
    <label for="Name">Название</label>
    <input type="text" id="Name" formControlName="Name" />
    <div class="error" *ngIf="isControlInvalid('Name')">
      Имя должно состоять только из русских букв
    </div>
    <br/><br/>
  
    <label for="SpecialityNumberId">Номер специальности</label>
    <input type="text" id="SpecialityNumberId" formControlName="SpecialityNumberId" />
      <div class="error" *ngIf="isControlInvalid('SpecialityNumberId')">
      Введите валидный адрес почты
    </div>
    <br/><br/>
  
    <label for="Content">Контент</label>
    <input type="text" id="Content" formControlName="Content" />
      <div class="error" *ngIf="isControlInvalid('Content')">
      Введите валидный адрес почты
    </div>
    <br/><br/>

    <button type="submit">отправить</button>
  </form>
<div *ngFor="let item of conspectItems" >
  <!-- <div class="container">
    
  </div> -->
  <div class="panel panel-default">
      {{item.name}}
    <div class="panel-body" >{{item.content}}</div>
  </div>
</div>
